<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta 
          charset="utf-8" 
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    
    <title>ILOKANO-TAGALOG TRANSLATOR</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link 
        rel="stylesheet" 
        href="../static/css/translator_style.css">
	<link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"
    />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    />
  </head>
    
  <body>
    <header class="bg-white border-5 border-bottom border-primary" id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid"><img src="../static/img/Icon.png" height="50px" width="50px" /> <a class="navbar-brand name text-white" href="#">ILOKANO-TAGALOG TRANSLATOR</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </div>
                </div>
            </nav>
	</header>

    <form method="POST" action="/">
        <div class="translator_container">
            <div class="card bg-light border border-2 border-secondary rounded mt-3 mb-3">
                <div class="card-header text-white" id = "card-header">
                    <center><h1>TAGALOG</h1></center>
                </div>
                
                <div class="card-body">
                    <textarea rows="20" class="form-control mt-4" id="id--system-input" name="source_lang">{{source}}</textarea>
                </div>
            </div>
            
            <!--<button id="switch-btn" class="btn mt-4" onclick="toggle();">
              <span class="material-symbols-outlined"> sync_alt </span>
            </button>-->
            
            <div class="card bg-light border border-2 border-secondary rounded mt-3 mb-3">
                <div class="card-header text-white" id = "card-header">
                    <center><h1>EXPECTED OUTPUT</h1></center>
                </div>
                
                <div class="card-body">
                    <textarea rows="20" class="form-control mt-4" id="id--expected-output"  name="expected_op">{{expected_op}}</textarea> 
                </div>
            </div>
            
            <div class="card bg-light border border-2 border-secondary rounded mt-3 mb-3">
                <div class="card-header text-white" id = "card-header">
                    <center><h1>ILOKANO</h1></center>
                </div>
                
                <div class="card-body">
                    <textarea rows="20" class="form-control mt-4" id="id--system-output"  name="system-output">{% for op_sen in op_sen_list %}{{op_sen + "\n"}}{% endfor %}</textarea>
                </div>
            </div>
            
            <div class="card bg-light border border-2 border-secondary rounded mt-3 mb-3" style="width: 50%">
                <div class="card-header text-white" id = "card-header">
                    <center><h1>RESULTS</h1></center>
                </div>
                
                <div class="card-body">
                    <h5>BLEU</h5>
                    <textarea type="text" id="BLEU" class="form-control" name="BLEU">{{ave_bleu}}</textarea>
                    <h5 class = "mt-4">TER</h5>
                    <textarea type="text" id="TER" class="form-control" name="TER">{{ave_ter}}</textarea>
                </div>
            </div>
            
            <div class="buttons ml-1">
                <button type="" id="translate" class="btn text-lg-center fs-2 ">Clear</button>
                <button type="submit" id="translate" class="btn text-lg-center fs-2 ">Translate</button>
            </div>
        </div>
    </form>
    
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript"
            src="{{ url_for('static', filename='translator_script.js') }}">
    </script>
  </body>
</html>
