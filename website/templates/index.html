<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>ILOKANO-TAGALOG TRANSLATOR</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="static/style.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-light ">
      <span class="navbar-brand mb-0 h1" style="color: white;">ILOKANO-TAGALOG TRANSLATOR</span>
    </nav>

    <form method="POST" action="/">
      <div class="container">
        <div class="row">
          <div class="col-sm my-4">
            <h2 id="Input" style="text-align: center; color: white">
              Tagalog
            </h2>
            <div class="input-form-outline">
              <textarea
                class="form-control-input"
                id="id--system-input"
                rows="20"
                name="source_lang"
              >{{source}}</textarea>
            </div>
          </div>
  
          <div class="col-sm text-center">
            <button id="switch-btn" class="btn mt-4" onclick="toggle();">
              <span class="material-symbols-outlined"> sync_alt </span>
            </button>
            <h4 id="expected-output" style="text-align: center; color: white">
              Expected output
            </h4>
            <textarea
              class="form-control-expected-output"
              id="id--expected-output"
              rows="20"
              name="expected_op"
            >{{expected_op}}</textarea>
          </div>
  
          <div class="col-sm">
            <fieldset disabled>
              <h3 id="Output" class="fs-2 mt-4" style="text-align: center; color: white">
                Ilokano
              </h3>
              <div class="output-form-outline">
                <textarea
                  class="form-control-output"
                  id="id--system-output"
                  rows="20"
                  name="system-output"
                >{% for op_sen in op_sen_list %}{{op_sen + "\n"}}{% endfor %}</textarea>
              </div>
            </fieldset>
          </div>
  
          <div class="col-sm-2 position-relative me-5">
            <fieldset disabled>
              <div class="form-outline position-absolute top-50 end-0">
                <label class="form-label" for="BLEU" style="color: white">BLEU Score</label>
                <textarea type="text" id="BLEU" class="form-control" name="BLEU"
                >{{ave_bleu}}</textarea>
              </div>
              <div class="form-outline position-absolute bottom-50 end-0">
                <label class="form-label" for="TER" style="color: white">TER Score</label>
                <textarea type="text" id="TER" class="form-control" name="TER"
                >{{ave_ter}}</textarea>
              </div>
            </fieldset>
          </div>
          
          <button type="submit" id="translate" class="btn btn-warning text-lg-center text-dark fw-bolder fs-2">Translate</button>
        </div>
      </div>
    </form>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script 
      type="text/javascript"
      src="{{ url_for('static', filename='script.js') }}"
    ></script>
  </body>
</html>
